name: Build Release Packages

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  package:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            cpack_pattern: "build/*.tar.gz"
          - os: windows-latest
            cpack_pattern: "build/*.zip"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: "6.6.3"
          cache: true

      - name: Configure (Linux)
        if: runner.os == 'Linux'
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        run: cmake -S . -B build

      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: cmake --build build -j

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: cmake --build build --config Release

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: cpack --config build/CPackConfig.cmake

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: cpack --config build/CPackConfig.cmake -C Release

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: snake-${{ runner.os }}
          path: ${{ matrix.cpack_pattern }}

  release-tag:
    if: startsWith(github.ref, 'refs/tags/')
    needs: package
    runs-on: ubuntu-latest

    steps:
      - name: Download package artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: snake-*
          merge-multiple: true

      - name: Publish tagged release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          overwrite_files: true
          generate_release_notes: true

  release-main:
    if: github.ref == 'refs/heads/main'
    needs: package
    runs-on: ubuntu-latest

    steps:
      - name: Download package artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: snake-*
          merge-multiple: true

      - name: Publish latest pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest-main
          target_commitish: ${{ github.sha }}
          name: Latest main build
          prerelease: true
          make_latest: false
          files: dist/*
          overwrite_files: true
          generate_release_notes: true
